<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container" style="background-color: black;">
    <header class="text-center">
        <img class="logo" src="assets/img/cinestrelar.png">
    </header>
    <section class="text-center">
        <h1 class="tit-red">CADASTRAR FILME</h1>
        <h3 class="subtit-white">PREENCHA OS DADOS ABAIXO</h3>
        <form>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="text" placeholder="Título do filme*">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="text" placeholder="Duração (minutos)*">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <select required class="form-select form-control-lg">
                        <option selected>Gênero*</option>
                        <option value="acao">Ação</option>
                        <option value="comedia">Comédia</option>
                        <option value="drama">Drama</option>
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <textarea required class="form-control form-control-lg input-form" placeholder="Sinopse*" rows="4"></textarea>
                </div>
                <div class="col-2"></div>
            </div>
            <h3 class="subtit-white">INFORMAÇÕES DIREÇÃO</h3>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <select required class="form-select form-control-lg">
                        <option selected>Classificação indicativa*</option>
                        <option value="livre">Livre</option>
                        <option value="10">10 anos</option>
                        <option value="14">14 anos</option>
                        <option value="16">16 anos</option>
                        <option value="18">18 anos</option>
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="text" placeholder="Diretor*">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="text" placeholder="Elenco*">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="text" placeholder="Distribuído por*">
                </div>
                <div class="col-2"></div>
            </div>
            <h3 class="subtit-white">IDENTIDADE VISUAL</h3>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                  
                    <input required class="form-control form-control-lg input-form"  type="file" accept="image/*">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="file" accept="image/*">
                </div>
                <div class="col-2"></div>
            </div>
            <button type="submit" id="btncc" class="btn btn-danger tit-white1 col-8">CADASTRAR FILME</button>
        </form>
    </section>
</body>
</html>
