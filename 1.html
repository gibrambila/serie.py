    <script>
        var numeros = [10, 9, 4, 16]

       for (posicao in numeros) {
        if (numeros[posicao].length = 5){
            alert("O numero 5 não está na lista!")

            alert("O número 5 está na lista!")
        }
       }
       
    </script>
