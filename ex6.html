<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
     var numAlunos = 10;
        var numNotas = 4;
        var medias = [];
        var alunosAcimaMedia = 0;
 
        for (var i = 0; i < numAlunos; i++) {
            var somaNotas = 0;
 
            for (var j = 0; j < numNotas; j++) {
                var nota = prompt('Digite a nota ' + (j + 1) + ' do aluno ' + (i + 1) + ':');
                somaNotas += parseFloat(nota);
            }
 
            var media = somaNotas / numNotas;
            medias.push(media);
 
            if (media >= 7.0) {
                alunosAcimaMedia++;
            }
        }
 
        alert('Número de alunos com média >= 7.0: ' + alunosAcimaMedia);
</script>

</body>
</html>
