<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Promoção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/cadastropromo.css">
</head>


<body style="background-color: black;" >
    <img src="assets/img/logo cine.png" style="width: 90px;">
    <h1 class="tit-white" >CADASTRAR PROMOÇÃO</h1>

    <h2 class="subtit-white" >PREENCHA OS DADOS ABAIXO</h2>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <input required class="form-control form-control-lg input-form" type="text" placeholder="Título da promoção*" aria-label=".form-control-lg example">
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
    
                <div class="col-4">
                    <input required class="form-control form-control-lg input-form" style="width: 100%;" type="number" placeholder="Duração (MIN)*">
                </div>
    
                <div class="col-4">
                    <select required class="form-select form-control-lg" aria-label="Default select example">
                        <option selected>Gênero</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Desconto de ingressos</option>
                      </select>
                </div>
                 <div class="col-2"></div>
                 <div class="col-2"></div>

    
                 <div class="col-8">
                    <input required class="form-control form-control-lg input-form" style="width: 100%;" type="text" placeholder="Descrição*">
                </div>
                <div class="col-2"></div>


                <h2 class="subtit-white" >IDENTIDADE VISUAL</h2>

                <div class="col-2"></div>

                <div class="col-8">
                    <label style="width: 100%;" class="upload-field">
                        <input type="file" accept="image/*">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L6 8h4v6h4V8h4l-6-6zm-8 18h16v2H4v-2z"/>
                        </svg>
                        <span>Capa do filme*</span>
                    </label>
                </div>
               
        </div>

     
        
    </form>
   
    
</body>
</html>
